name: Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Configure Google Cloud SDK
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
        
    - name: Build and push Docker images
    #push to container repo #
      run: |
        export IMAGE_NAME=train-git
        gcloud auth configure-docker
        docker-compose build
        docker tag ${IMAGE_NAME} asia-docker.pkg.dev/facebook-scraping-373515/asia.gcr.io/facebook-scraping-373515/${IMAGE_NAME}
        docker push asia-docker.pkg.dev/facebook-scraping-373515/asia.gcr.io/facebook-scraping-373515/${IMAGE_NAME}
        
    - name: Deploy to Cloud Run
      run: |
        export IMAGE_NAME=train-git
        gcloud run deploy my-service-printsome --image=asia-docker.pkg.dev/facebook-scraping-373515/asia.gcr.io/facebook-scraping-373515/${IMAGE_NAME} --platform=managed --region=asia-southeast1 --allow-unauthenticated
